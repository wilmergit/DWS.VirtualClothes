<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Virtual Clothing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">myClothing</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <h1 class="ion-text-center">Your Clothes</h1>
    <ion-list>
      <ion-item *ngFor="let c of clothing">
        <ion-label>
          <h1>{{c.description}}</h1>
          <p>Brand: {{c.brand}}</p>
          <p>Size: {{c.size}}</p>
          <p>Price: {{c.price}}</p>
        </ion-label>
        <ion-button (click)="deleteClothing(c.id)">Delete</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
